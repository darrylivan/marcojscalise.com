    <style>
        .google-maps {
            position: relative;
            padding-bottom: 25%; 
            height: 0;
            overflow: hidden;
        }
        .google-maps iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        .map-container {
            width: 100%;
            margin: 50px 0 0px;
            pointer-events: none;
            position: relative; /* IE needs a position other than static */
        }
        .map-container iframe{
            width: 100%;
            display: block;
            pointer-events: none;
            position: relative; /* IE needs a position other than static */
        }
        .map-container iframe.clicked{
            pointer-events: auto;
        }
    </style>
    <!-- Document Title
    ============================================= -->
    <title>Marco J. Scalise | Attorney At Law</title>

    <meta name="description"
          content="Marco J. Scalise, Attorney At Law, Criminal Law, Family Law.
          Loveland Colorado, Larimer County.">

============================================= -->

<script type="text/javascript">
$('.map-container')
	.click(function(){
			$(this).find('iframe').addClass('clicked')})
	.mouseleave(function(){
			$(this).find('iframe').removeClass('clicked')});

$('#copyrightYear').text(new Date().getFullYear());
</script>
</body>
